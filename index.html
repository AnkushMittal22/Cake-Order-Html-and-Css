<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mainHeader">
      <!-- UPPER NAVBAR -->
      <header>
        <div class="first">
          <div>
            <img
              src="https://media.bakingo.com/ssr-static/bakingo.svg"
              alt="simplotel"
            />
          </div>
          <div class="firstDiv">
            <div>
              <span><i class="fa-solid fa-location-crosshairs"></i></span>
            </div>
            <div>
              <h2>
                City
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span>
              </h2>
            </div>
          </div>
        </div>
        <div class="second">
          <input type="search" placeholder="search for cakes, occasion" />
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="third">
          <div class="wallet">
            <div class="icon"><i class="fa-solid fa-wallet"></i></div>

            <span>Wallet</span>
          </div>
          <div class="track">
            <div class="icon"><i class="fa-solid fa-chart-column"></i></div>

            <span>Track Order</span>
          </div>
          <div class="login">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-user-plus"></i>
            </div>

            <span>Login/SignUp</span>
          </div>
          <div class="myCart">
            <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>

            <span>My Cart</span>
          </div>
          <div class="more">
            <div class="icon"><i class="fa-solid fa-bars"></i></div>

            <span>More</span>
          </div>
        </div>
      </header>

      <hr />

      <!-- LOWER NAVBAR -->
      <nav class="navbar">
        <!-- LOGO -->

        <!-- NAVIGATION MENU -->

        <ul class="nav-links">
          <!-- USING CHECKBOX HACK -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>

          <!-- NAVIGATION MENUS -->

          <div class="menu">
            <li>
              <a href="/"
                >Mother's Day
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>

            <li>
              <a href="/"
                >Flavours
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>

            <li>
              <a href="/"
                >Catagory
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span>
              </a>
            </li>

            <li>
              <a href="/"
                >Treding Cakes
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>

            <li>
              <a href="/"
                >Desserts
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>
            <li>
              <a href="/"
                >Birthday
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>
            <li>
              <a href="/"
                >Anniversary
                <span><i class="fa-sharp fa-solid fa-caret-down"></i></span
              ></a>
            </li>
          </div>
        </ul>
      </nav>
    </div>
 <!-- PHOTO SECTION -->
    <section>
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img
            src="https://media.bakingo.com/regular_desktop_R.jpg"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/premium_desktop_R_0.jpg"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/mothers_day_homepage_desktop.jpg"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/birthday_desktop_R.jpg"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/regular_desktop_R.jpg"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/pinata_cake_desktop.jpg?tr=w-484,dpr-1.5,q-70"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/pull_me_up_cake_desktop.jpg?tr=w-484,dpr-1.5,q-70"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/photo_pulling_cake_desktop.jpg?tr=w-484,dpr-1.5,q-70"
            alt="img"
            draggable="false"
          />
          <img
            src="https://media.bakingo.com/bomb_cake_desktop.jpg?tr=w-484,dpr-1.5,q-70"
            alt="img"
            draggable="false"
          />
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
